<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple P2P File Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">üìÅ Simple P2P File Share</h1>
        
        <!-- Connection -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <h3 class="font-semibold mb-2">Create Room</h3>
                    <button id="createBtn" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        üè† Create Room
                    </button>
                    <div id="roomDisplay" class="hidden mt-2 p-2 bg-green-50 border rounded">
                        <p class="text-sm text-green-700">Room ID:</p>
                        <div class="flex gap-2">
                            <code id="roomCode" class="flex-1 bg-white px-2 py-1 rounded border font-mono"></code>
                            <button id="copyBtn" class="bg-green-600 text-white px-2 py-1 rounded text-sm hover:bg-green-700">Copy</button>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="font-semibold mb-2">Join Room</h3>
                    <div class="flex gap-2">
                        <input id="roomId" placeholder="Enter Room ID" class="flex-1 px-3 py-2 border rounded">
                        <button id="joinBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Join</button>
                    </div>
                </div>
            </div>
            <div id="status" class="text-sm text-gray-600 p-2 bg-gray-50 rounded">Ready to create or join a room</div>
        </div>

        <!-- File Transfer -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow">
            <input type="file" id="fileInput" class="mb-2">
            <button id="sendBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 disabled:bg-gray-300" disabled>
                Send File
            </button>
            <div id="progress" class="hidden mt-2">
                <div class="bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                </div>
                <div id="progressText" class="text-sm text-gray-600 mt-1">0%</div>
            </div>
        </div>

        <!-- Received Files -->
        <div class="bg-white rounded-lg p-4 shadow">
            <h3 class="font-bold mb-2">Received Files</h3>
            <div id="files" class="space-y-2">
                <div class="text-gray-500">No files received</div>
            </div>
        </div>
    </div>

    <script>
        class SimpleP2P {
            constructor() {
                this.peer = null;
                this.connected = false;
                this.room = null;
                this.ws = null;
                this.isHost = false;
                this.init();
            }

            init() {
                document.getElementById('createBtn').onclick = () => this.createRoom();
                document.getElementById('joinBtn').onclick = () => this.joinRoom();
                document.getElementById('copyBtn').onclick = () => this.copyRoomId();
                document.getElementById('sendBtn').onclick = () => this.sendFile();
                this.connectWebSocket();
                this.updateStatus('Ready to create or join a room');
            }

            connectWebSocket() {
                // For demo purposes, we'll simulate WebSocket connection
                // In real Next.js app, connect to your WebSocket server
                this.updateStatus('Connecting to signaling server...');
                
                // Simulate WebSocket connection
                setTimeout(() => {
                    this.ws = {
                        send: (data) => {
                            // Simulate message handling
                            setTimeout(() => this.handleWebSocketMessage(data), 100);
                        },
                        readyState: 1 // OPEN
                    };
                    this.updateStatus('Connected to signaling server');
                }, 500);
            }

            createRoom() {
                this.room = Math.random().toString(36).substring(2, 8).toUpperCase();
                this.isHost = true;
                
                document.getElementById('roomCode').textContent = this.room;
                document.getElementById('roomDisplay').classList.remove('hidden');
                
                this.updateStatus(`Room ${this.room} created! Waiting for someone to join...`);
                this.setupPeerConnection(true);
            }

            copyRoomId() {
                const roomCode = document.getElementById('roomCode').textContent;
                navigator.clipboard.writeText(roomCode).then(() => {
                    const btn = document.getElementById('copyBtn');
                    const original = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => btn.textContent = original, 2000);
                });
            }

            joinRoom() {
                const roomId = document.getElementById('roomId').value.trim().toUpperCase();
                if (!roomId) {
                    alert('Please enter a room ID');
                    return;
                }

                this.room = roomId;
                this.isHost = false;
                this.updateStatus(`Joining room ${roomId}...`);
                
                // Send join request via WebSocket
                if (this.ws && this.ws.readyState === 1) {
                    this.ws.send(JSON.stringify({
                        type: 'join-room',
                        room: roomId
                    }));
                }
                
                this.setupPeerConnection(false);
            }

            handleWebSocketMessage(data) {
                // Simulate WebSocket message handling
                const message = typeof data === 'string' ? JSON.parse(data) : data;
                
                if (message.type === 'join-room') {
                    // Simulate successful room join
                    setTimeout(() => {
                        this.updateStatus('Room joined! Establishing connection...');
                        this.simulateConnection();
                    }, 500);
                } else if (message.type === 'peer-signal') {
                    // Handle WebRTC signaling through WebSocket
                    this.handleSignaling(message.signal);
                }
            }

            setupPeerConnection(isHost) {
                this.peer = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                if (isHost) {
                    const channel = this.peer.createDataChannel('files');
                    this.setupChannel(channel);
                } else {
                    this.peer.ondatachannel = (e) => this.setupChannel(e.channel);
                }

                // Handle ICE candidates
                this.peer.onicecandidate = (event) => {
                    if (event.candidate && this.ws) {
                        this.ws.send(JSON.stringify({
                            type: 'peer-signal',
                            room: this.room,
                            signal: {
                                type: 'ice-candidate',
                                candidate: event.candidate
                            }
                        }));
                    }
                };

                // Simulate connection establishment
                setTimeout(() => this.simulateConnection(), 1000);
            }

            handleSignaling(signal) {
                // Handle WebRTC signaling messages
                if (signal.type === 'ice-candidate') {
                    this.peer.addIceCandidate(new RTCIceCandidate(signal.candidate));
                }
            }

            setupChannel(channel) {
                channel.onopen = () => {
                    this.connected = true;
                    this.updateStatus(`üéâ Connected to room ${this.room}! Ready to send files`);
                    document.getElementById('sendBtn').disabled = false;
                };

                channel.onmessage = (e) => this.handleMessage(e.data);
                channel.onclose = () => {
                    this.connected = false;
                    this.updateStatus('Connection closed');
                    document.getElementById('sendBtn').disabled = true;
                };
                
                this.dataChannel = channel;
            }

            simulateConnection() {
                // Simulate successful connection for demo
                if (this.dataChannel) {
                    this.dataChannel.onopen();
                } else {
                    setTimeout(() => {
                        this.connected = true;
                        this.updateStatus(`üéâ Connected to room ${this.room}! Ready to send files`);
                        document.getElementById('sendBtn').disabled = false;
                    }, 500);
                }
            }

            async sendFile() {
                const file = document.getElementById('fileInput').files[0];
                if (!file || !this.connected) return;

                this.showProgress(true);
                this.updateProgress(0, 'Preparing...');

                // Send file info
                const fileInfo = {
                    type: 'fileInfo',
                    name: file.name,
                    size: file.size
                };

                if (this.dataChannel && this.dataChannel.readyState === 'open') {
                    this.dataChannel.send(JSON.stringify(fileInfo));
                }

                // Send file in chunks
                const chunkSize = 16384;
                let offset = 0;

                const sendChunk = async () => {
                    if (offset >= file.size) {
                        this.showProgress(false);
                        this.updateStatus('File sent successfully!');
                        return;
                    }

                    const chunk = file.slice(offset, offset + chunkSize);
                    const buffer = await chunk.arrayBuffer();
                    
                    if (this.dataChannel && this.dataChannel.readyState === 'open') {
                        this.dataChannel.send(buffer);
                    }
                    
                    offset += chunkSize;
                    const progress = Math.min((offset / file.size) * 100, 100);
                    this.updateProgress(progress, `Sending ${file.name}`);
                    
                    setTimeout(sendChunk, 10);
                };

                sendChunk();
            }

            handleMessage(data) {
                if (typeof data === 'string') {
                    const msg = JSON.parse(data);
                    if (msg.type === 'fileInfo') {
                        this.receivingFile = {
                            name: msg.name,
                            size: msg.size,
                            chunks: [],
                            received: 0
                        };
                        this.updateStatus(`Receiving ${msg.name}...`);
                    }
                } else {
                    // Binary data
                    if (this.receivingFile) {
                        this.receivingFile.chunks.push(new Uint8Array(data));
                        this.receivingFile.received += data.byteLength;
                        
                        if (this.receivingFile.received >= this.receivingFile.size) {
                            this.completeFileReceive();
                        }
                    }
                }
            }

            completeFileReceive() {
                const file = this.receivingFile;
                const blob = new Blob(file.chunks);
                const url = URL.createObjectURL(blob);
                
                this.addReceivedFile(file.name, url);
                this.updateStatus('File received!');
                this.receivingFile = null;
            }

            addReceivedFile(name, url) {
                const container = document.getElementById('files');
                if (container.children[0]?.textContent === 'No files received') {
                    container.innerHTML = '';
                }
                
                const fileDiv = document.createElement('div');
                fileDiv.className = 'flex justify-between items-center p-2 bg-gray-50 rounded';
                fileDiv.innerHTML = `
                    <span>üìÑ ${name}</span>
                    <a href="${url}" download="${name}" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                        Download
                    </a>
                `;
                container.appendChild(fileDiv);
            }

            updateStatus(text) {
                document.getElementById('status').textContent = text;
            }

            showProgress(show) {
                document.getElementById('progress').classList.toggle('hidden', !show);
            }

            updateProgress(percent, text) {
                document.getElementById('progressBar').style.width = percent + '%';
                document.getElementById('progressText').textContent = text + ` (${Math.round(percent)}%)`;
            }
        }

        new SimpleP2P();
    </script>

</html>
